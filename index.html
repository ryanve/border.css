<style>
  * { box-sizing: border-box }
  :focus { outline-color: currentColor }
  :link { transition: 275ms ease color  }
  :link, :visited { color: BlueViolet }
  :link:hover { color: DarkViolet }
  html { font: 1.3125em/1.5 sans-serif }
  html { background: MintCream; color: Black }
  body { margin: auto; padding: 2em; width: 100%; max-width: 50em }
  code { font-family: inherit }
  .inline-block { display: inline-block }
  .block { display: block }
  .pad { padding: .25rem 1rem }
  .flush { margin: 0 }
  .flow { margin: 0 0 1.5rem }
  h2 { text-transform: uppercase; font-weight: 600 }
</style>
